<div class="grid-item" [ngClass]="[isBanner ? 'is--banner' : '']">
  <div
    class="grid-item__image-wrapper"
    [ngClass]="[isBanner ? 'is--banner' : '']"
  >
    <img
      [attr.src]="
        item.picture_xl !== null || item.cover_xl !== null
          ? item.picture_xl || item.cover_xl
          : '/assets/images/album-placeholder.png'
      "
      alt="Album artwork"
      itemprop="image"
      class="grid-item__image"
    />
  </div>
  <div
    class="grid-item__info"
    [ngClass]="[isBanner ? 'is--within-banner' : '']"
  >
    <a routerLink="{{ gridLink }}" class="grid-item__info--title">
      <h3>{{ item.name }}</h3>
    </a>
    <p *ngIf="item.nb_fan" class="grid-item__info--subtitle">
      {{ item.nb_fan }} Fans
    </p>

    <span *ngIf="item.title" class="grid-item__info--title">
      <h3>{{ item.title }}</h3>
    </span>
    <p *ngIf="item.release_date" class="grid-item__info--subtitle">
      {{ item.release_date | date: 'yyyy' }}
    </p>
  </div>
</div>
